{% set version = "1.3.0" %}

package:
  name: pendulum
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pendulum/pendulum-{{ version }}.tar.gz
  sha256: 501d843c3679da48c6eee49b3cbd6e3e36017b34e4e7b6995ca16ad974d2c738

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - python-dateutil
    - pytzdata >=2017.2.2
    - tzlocal

test:
  imports:
    - pendulum
  commands:
    - conda inspect linkages -p $PREFIX pendulum  # [not win]
    - conda inspect objects -p $PREFIX pendulum  # [osx]

about:
  home: https://pendulum.eustace.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python datetimes made easy'
  description: |
    Drop-in replacement for the standard datetime class.
    It behaves exactly like it but with many improvements.
  doc_url: https://pendulum.eustace.io/docs/
  dev_url: https://github.com/sdispater/pendulum

extra:
  recipe-maintainers:
    - mcs07
    - ocefpaf
